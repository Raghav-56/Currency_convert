<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0 text-center">Currency Converter</h3>
                    </div>
                    <div class="card-body">
                        <form id="converterForm">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="amount" step="0.01" required>
                                    <button type="button" class="btn btn-outline-secondary" id="clearAmount">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-5">
                                    <label for="fromCurrency" class="form-label">From</label>
                                    <select class="form-select" id="fromCurrency" required></select>
                                </div>
                                
                                <div class="col-md-2 d-flex align-items-end justify-content-center mb-3">
                                    <button type="button" class="btn btn-outline-primary" id="swapBtn">
                                        <i class="fas fa-exchange-alt"></i>
                                    </button>
                                </div>
                                
                                <div class="col-md-5">
                                    <label for="toCurrency" class="form-label">To</label>
                                    <select class="form-select" id="toCurrency" required></select>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mt-3">Convert</button>
                        </form>

                        <div id="result" class="alert alert-success mt-3" style="display: none;">
                            <h4 class="alert-heading">Conversion Result</h4>
                            <p id="conversionText" class="conversion-text"></p>
                            <hr>
                            <p class="mb-0" id="rateText"></p>
                            <small class="text-muted" id="timestamp"></small>
                        </div>

                        <div id="error" class="alert alert-danger mt-3" style="display: none;"></div>
                        
                        <div class="mt-3">
                            <h5>Recent Conversions</h5>
                            <ul id="historyList" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="js/currencies.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
